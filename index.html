<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather Dashboard</title>

</head>

<body>
    <!-- title/container -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="app-title">Weather Dashboard</h1>
            </div>
        </div>
        <!-- city input, search history/row 1/left sidebar -->
        <div class="row">
            <div class="col-12 col-md-3">
                <h4>City Input:</h4>
                <form>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="search-city" placeholder="Enter city here">
                        <div class="input-group-append">
                            <button class="btn" type="submit">Get Weather</button>
                        </div>
                    </div>
                </form>

                <!-- Seach History -->
                <div class="card">

                    <ul class="list-group list-group-flush" id="searchHistoryCards">
                        <!-- LIST ITEMS HERE -->
                    </ul>

                    <button id="clearHistory" class="btn btn-sm btn-secondary">Clear History</button>
                </div>
            </div>
            <!-- end row 1/ left sidebar -->

            <!-- API 2 sections, current weather and 5 day forecast -->
            <!-- SECTION 1 CURRENT WEATHER -->
            <div id="currentCard" class="col-12 col-md-9">
                <div class="row">
                    <div class="col-12">
                        <div class="cityInputCurrentConditions">
                            <div id="CurrentConditions" class="cd"></div>
                            <div id="Temperature"></div>
                            <div id="windSpeed"></div>
                            <div id="Humidity"></div>
                            <div id="uvIndex"></div>

                        </div>
                    </div>
                </div>
                <!-- END CURRENT WEATHER -->

                <!-- SECTION 2 5DAY FORECAST -->
                <div class="row col-12">
                        <h2>Five Day Forecast:</h2>
                </div>

                <div id="5DayForecast" class="row">
                    <div class="col-2">

                        <div class="card">
                            <div class="card-body">
                            <h5 class="card-title">Date:</h5>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Wind Speed: </p>
                            <p class="card-text">Humidity: </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>

            <script src="assets/script.js"></script>
</body>

</html>
